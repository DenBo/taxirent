<section>
  <div class="page-header">
    <h1>
      Tariff Classes
      <a class="btn btn-primary pull-right" data-ui-sref="admin.tariffGroups.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="tariffGroup in vm.tariffGroups" data-ui-sref="admin.tariffGroups.edit({tariffGroupId: tariffGroup._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="tariffGroup.class"></h4>
    </a>
  </div>
</section>
