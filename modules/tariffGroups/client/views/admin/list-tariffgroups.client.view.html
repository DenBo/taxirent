<section>
  <div class="page-header">
    <h1>
      Tariff Groups
      <a class="btn btn-primary pull-right" data-ui-sref="admin.tariffGroups.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="tariffGroup in vm.tariffGroups" data-ui-sref="admin.tariffGroups.edit({tariffGroupId: tariffGroup._id})" class="list-group-item">
      <h4 class="list-group-item-heading">Class: <span data-ng-bind="tariffGroup.class"></span></h4>
      <h4 class="list-group-item" ng-repeat="tariffId in tariffGroup.tariffs">From {{vm.tariffsById[tariffId].activeAfter}}s price {{vm.tariffsById[tariffId].price}} €</h4>
    </a>
  </div>
</section>
