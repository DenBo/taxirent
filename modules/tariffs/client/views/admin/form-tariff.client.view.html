<section>
  <div class="page-header">
    <h1>{{vm.tariff._id ? 'Edit tariff' : 'New tariff'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.tariff._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.tariffForm" class="form-horizontal" ng-submit="vm.save(vm.form.tariffForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="activeAfter">Active after</label>
          <input name="activeAfter" type="number" min="0" step="1" ng-model="vm.tariff.activeAfter" id="activeAfter" class="form-control" placeholder="Active after" required autofocus>
          <div ng-messages="vm.form.tariffForm.activeAfter.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Time at which tariff activates is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="price">Price</label>
          <input name="price" type="number" min="0.01" step="0.01" data-ng-model="vm.tariff.price" id="price" class="form-control" placeholder="Price" required>
          <div ng-messages="vm.form.tariffForm.price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Tariff pricing is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.tariff._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
