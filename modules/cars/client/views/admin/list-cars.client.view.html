<section>
  <div class="page-header">
    <h1>
      Cars
      <a class="btn btn-primary pull-right" data-ui-sref="admin.cars.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a ng-repeat="car in vm.cars" ui-sref="admin.cars.edit({carId: car._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="car.name"></h4>
    </a>
  </div>
</section>
